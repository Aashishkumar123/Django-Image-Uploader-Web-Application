{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup | Image Uploader</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
<link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
        <header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 ">
                <p class="h5 my-0 me-md-auto fw-normal"><a href="/" class="text-white">Image Uploader</a></p>
                <nav class="my-2 my-md-0 me-md-3">
                        <a class="p-2" href="/signup/">Signup</a>
                        <a class="p-2" href="/login/">Login</a>
                      </nav>
              </header>



      <div class="text-center signup container shadow py-5">

{% if messages%}
{% for message in messages %}
<div class="font alert alert-success">
        {{message}}
</div>
{%endfor%}
{%endif%}



              <h1 class="font color">Signup Form</h1> <br>
              <form action="" method="post" novalidate>
                      {% csrf_token %}
              {% for form in fm%}
              <span class="text-danger font"><b>{{form.errors}}</b></span>
<span class="font">{{form.label}}</span> {{form}}  <br> <br>
              {%endfor%}

              <button class="btn font bg-color text-white">Signup</button> <br>
              <small class="font2">Already have an account <a href="/login/">login</a></small>
              </form>
      </div>  
</body>
</html>
